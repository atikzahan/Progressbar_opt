<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="../app/bower_components/qunit/qunit/qunit.css">
    <link rel="stylesheet" href="../app/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Progress Bars Demo</h1>
        <ul>
            <li id="progress1" class="progress">
                <div class="progress-percentage"></div>
                <div class="progress-bar" aria-valuenow="25"></div>
            </li>
            <li id="progress2" class="progress">
                <div class="progress-percentage"></div>
                <div class="progress-bar" aria-valuenow="50"></div>
            </li>
            <li id="progress3" class="progress">
                <div class="progress-percentage"></div>
                <div class="progress-bar" aria-valuenow="75"></div>
            </li>
        </ul>
        <div class="controls">
            <select name="current-progress" id="current-progress">
                <option value="progress1">#progress1</option>
                <option value="progress2">#progress2</option>
                <option value="progress3">#progress3</option>
            </select>
            <button id="minus25" class="progress-control">-25</button>
            <button id="minus10" class="progress-control">-10</button>
            <button id="plus10" class="progress-control">+10</button>
            <button id="plus25" class="progress-control">+25</button>
        </div>
    </div>

    <script src="../app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../app/js/script.js"></script>
    <script src="../app/bower_components/qunit/qunit/qunit.js"></script>
    <script src="tests.js"></script>
</body>

</html>
